language: go

dist: trusty

go:
  - "1.11"

install: true

os:
  - linux

env:
  - V=0.18.0

before_install:
  - |
    sysctl kernel.unprivileged_userns_clone=1
    URL="https://github.com/bazelbuild/bazel/releases/download/${V}/bazel-${V}-installer-linux-x86_64.sh"
    wget -O install.sh "${URL}"
    chmod +x install.sh
    ./install.sh --user
    rm -f install.sh

script:
  - bazel build //cmd/collins:collins
  - bazel test //src:test
